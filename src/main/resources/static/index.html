<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="topnav">
        <a class="active" href="./index.html">Home</a>
      </div>
    </nav>
    <h1 id="boxTop">Užpildykite formą</h1>
    <main class="personRegistrationFormContainer">
      <form id="personRegistrationForm" class="myForm">
        
        <div class="mb-3">
          <label for="name" class="form-label">Vardas</label>
        </div>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
        />
        <div class="mb-3">
            <label for="lastName" class="form-label">Pavardė</label>
          </div>
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
          />
          <div class="mb-3">
            <label for="email" class="form-label">El. Paštas</label>
          </div>
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
          />
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Gimimo data</label>
          </div>
          <input
            type="date"
            name="dateOfBirth"
            class="form-control"
            id="dateOfBirth"
          />
          <button type="submit" class="btn btn-success">Submit</button>      </form>
      <div
        class="personRegistrationContainer"
        id="personRegistrationContainer"
      ></div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
